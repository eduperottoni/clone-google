<!DOCTYPE html>
<html lang="pt-BR">

    <link rel="stylesheet" href="styles/style.css">

        <section class='header'>
            <a class='header-link' href="">Gmail</a>

                <img src="./images/search-lupa.png" alt="Buscar no Google">
                <input type="text" placeholder="Pesquise no Google ou digite um URL">
                <a href="" title="Pesquisa por voz">
